all:
  children:
    worker_vms:
      hosts:
        worker:
          # Set this via: -e "target_host=192.168.1.100" or hardcode the IP
          ansible_host: "{{ target_host | default('') }}"
          ansible_user: "{{ target_user | default('root') }}"
          ansible_ssh_private_key_file: "{{ target_ssh_key | default('~/.ssh/id_rsa') }}"
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
